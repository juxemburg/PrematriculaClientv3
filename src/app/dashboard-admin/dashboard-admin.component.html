<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h2 class="title">Reporte de Prematricula</h2>
      </div>
      <div class="col-xs-12">
        <div class="form-group col-xs-6 text-right">
          <label class="control-label label-select">
            Año Lectivo:
          </label>
          <select class=" btn btn-white btn-round" (change)='onSelectChanged($event, "Anio")'>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
        <div class="form-group col-xs-6">
          <label class="control-label label-select">
            Periodo:
          </label>
          <select class=" btn btn-white btn-round" (change)='onSelectChanged($event, "Periodo")'>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
      </div>
      <div class="col-md-10 col-md-offset-1" *ngIf="isLoading">
        <app-loading>
        </app-loading>
      </div>
      <div *ngIf="!isLoading">
        <div class="col-xs-12 text-center">
          <h4 class="title">
            Programa:
            <span class="small">{{nombrePrograma}}</span>
          </h4>
          <h4 class="title">
            Número de estudiantes:
            <span class="small">{{numEstudiantes}}</span>
          </h4>
        </div>
        <div class="col-md-10 col-md-offset-1" *ngFor="let rep of reporteMaterias">
          <div class="card container">
            <h3 class="card-title">
              Semestre {{rep.numSemestre}}
            </h3>
            <div class="card-content table-responsive">
              <table class="table">
                <thead class="text-danger">
                  <tr>
                    <th class="text-center">Nombre Materia</th>
                    <th class="text-center">Cupos Solicitados</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mat of rep.materias">
                    <td class="text-center">{{mat.nombreMateria}}</td>
                    <td class="text-center">{{mat.cantidadRegistrada}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
